<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icons/css/all.css">
    <script src="https://kit.fontawesome.com/1197994fbf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Oswald:wght@300&family=Saira+Extra+Condensed:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <div class="container">
        <h1 class="mainHead">Welcome to one of the quickest game ever!</h1>
        <h2 class="heading">Choose any one of them</h2>
        <div class="choices">
            <div class="choose rock">
                <h1>Rock</h1>
                <i class="fa-regular fa-hand-back-fist icon"></i>
            </div>
            <div class="choose paper">
                <h1>Paper</h1>
                <i class="fa-regular fa-hand icon"></i>
            </div>
            <div class="choose scissors">
                <h1>Scissors</h1>
                <i class="fa-regular fa-hand-scissors icon"></i>
            </div>
        </div>
        <div class="container2">
            <div id="choice">
                <i class="fa-regular fa-hand-back-fist icons hide rockIcon"></i>
                <i class="fa-regular fa-hand icons hide paperIcon"></i>
                <i class="fa-regular fa-hand-scissors icons hide scissorsIcon"></i>
            </div>
            <div id="midDiv">
                <h2 class="result"></h2>
                <h2 class="again hide">Play Again?</h2>
            </div>
            <div id="random">
                <i class="fa-regular fa-hand-back-fist icons compRock hide"></i>
                <i class="fa-regular fa-hand icons compPaper hide"></i>
                <i class="fa-regular fa-hand-scissors icons compScissors hide"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
